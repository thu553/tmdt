home.content=Lịch sử ra đời của cửa hàng là một câu chuyện thành công phi thường bởi chỉ từ 2 tiệm nước nhỏ hình thành vào năm 2020, chuyên bán các món ăn nóng và bánh mì kẹp đã trở thành công ty với 3 cửa hàng vào năm 2021, chuyên về bơ gơ. Sau đó trở thành một tập đoàn tạo nên cuộc cách mạng thức ăn nhanh tại Philippines.Hiện có hơn 1000 cửa hàng tại Philippines và hơn 300 cửa hàng tại các quốc gia trên khắp thế giới như Mỹ, Hong Kong, các tiểu vương quốc Ả Rập Thống Nhất, Qatar, Brunei, Trung Quốc, và Việt Nam.

